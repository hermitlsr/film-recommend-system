<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影推荐</title>
    <script src="/static/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        .container{
            width: 80%;
        }
    </style>
</head>


<h1>欢迎 {{ username }}！</h1>

<a href='{{ url_for('logout')}}'>登出</a>

<ul>
    <li><a href="/topnfilm">基于统计的电影推荐</a></li>
    <li><a href="/LFMfilm">基于隐语义模型的电影推荐</a></li>
    <li><a href="/baseuserfilm">基于用户的协同过滤的电影推荐</a></li>

</ul>



<hr>
<div class="text" style=" text-align:center;font-size:40px;" >来看电影吧！</div>

<br>
<br>
<br>
<br>


<body>
    <div class="container">

{#        推荐电影列表#}
            <table class="table mytable-striped">
                <thead>
                <tr>
					<th>序号</th>
                    <th>电影序号</th>
                    <th>电影名称</th>
					<th>电影类型</th>
					<th>电影tmdb序号</th>
                </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                        <tr>
							<td>{{ item[0]}}</td>
                            <td>{{ item[1]}}</td>
                            <td>{{ item[2][0]}}</td>
							<td>{{ item[3][0]}}</td>
							<td><a href="https://www.themoviedb.org/movie/{{item[4]}}">{{item[4]}}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
			</table>
	</div>
</body>
</html>
